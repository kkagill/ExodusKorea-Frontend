<br /><br />
<div *ngIf="!isJobsInDemandLoaded">
  <mdb-spinner spinnerType="big" spinnerColor="yellow"></mdb-spinner>
</div>
<h4 *ngIf="isJobsInDemandLoaded" class="thick">{{ currentYear | date: "yyyy" }} 수요 높은 직종</h4>
<br /><br />
<div *ngIf="isJobsInDemandLoaded" class="col-lg-8" style="margin: 0 auto;">
  <mdb-tabset [buttonClass]="'pills-secondary white mb-2'" [contentClass]="'card'">
    <mdb-tab *ngFor="let j of jobsInDemand" heading="{{j.countryKR}}">
      <section class="magazine-section my-5" style="margin-top: 0rem !important;">
        <div class="row">
          <div class="col-lg-12	col-md-12">
            <p *ngFor="let d of j.details" class="title" (click)="onClickTitle(d.description, 
            d.jobsInDemandId, 
            d.hasVideoPost, 
            d.titleKR, 
            d.titleEN, 
            j.countryKR, 
            d.difficultyLevel,
            d.link,
            d.jobSite,
            d.salary,
            d.currency)">
              {{d.titleKR}}
              <img *ngIf="d.hasVideoPost" src="./../../assets/images/youtube.png" alt="유튜브" style="margin-left: 5px; margin-bottom: 3px;">
              <img *ngIf="d.isRecommended" src="./../../assets/images/recommend.gif" alt="추천" style="margin-left: 10px; margin-bottom: 7px;">
            </p>
          </div>
        </div>
      </section>
    </mdb-tab>
  </mdb-tabset>
</div>
