<section class="magazine-section my-5" id="detail">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div style="text-align: center;">
        <button type="button" class="btn btn-outline-info waves-effect btn-sm" (click)="onClickDescription()" style="margin-top: -50px;">설명
          보기</button>
      </div>

      <div style="text-align: center;" *ngIf="!isSearchResultLoaded">
        <mdb-spinner spinnerType="big" spinnerColor="yellow"></mdb-spinner>
      </div>
      <div class="row" *ngIf="data.hasVideoPost">
        <div *ngIf="isSearchResultLoaded">
          <div class="col-lg-10 col-md-4" style="margin: 0 auto;" *ngFor="let card of searchResult | paginate: { itemsPerPage: 1, currentPage: page }">
            <mat-card class="card card-body mb-6" (click)="onMatCardClick(card.videoPostId, card.youTubeVideoId, card.isGoogleDriveVideo)"
              style="cursor:pointer;">
              <mat-card-header>
                <mat-card-subtitle>{{card.uploadedDate | date:'yyyy-MM-dd'}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="https://img.youtube.com/vi/{{card.youTubeVideoId}}/hqdefault.jpg">
              <mat-card-content>
                <h6 style="text-align: center;"><strong>{{card.countryKR}} {{card.title}}</strong></h6>
              </mat-card-content>
            </mat-card>
          </div>
          <br />
          <div style="text-align: center;">
            <pagination-controls (pageChange)="page = $event" previousLabel="이전" nextLabel="다음"></pagination-controls>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!data.hasVideoPost">
        <div class="col-lg-12 col-md-12">
          아직 관련 영상이 없습니다.
          <span class="thick">{{data.titleKR}}</span> 직업이 <span class="thick">{{data.countryKR}}</span>
          에서 현업이시거나 또는 예전에 종사하셨던 분은 영상 신청을 꼭 해주세요.
          <br /><br />
          <h3 class="title" style="text-align: center;" (click)="onShinChungVideo()">영상 신청</h3>
        </div>
      </div>
    </div>
  </div>

  <mat-card-actions>
    <button mat-raised-button class="stick-to-right-side" (click)="onCancelClick()" color="primary">
      닫기
    </button>
  </mat-card-actions>
</section>
