<section class="magazine-section my-5">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="single-news mb-lg-0 mb-4">
          <div *ngIf="!isLivingConditionLoaded">
            <mdb-spinner spinnerType="big" spinnerColor="yellow"></mdb-spinner>
          </div>
          <div *ngIf="isLivingConditionLoaded">
            <mdb-tabset [buttonClass]="'pills-secondary white mb-2'" [contentClass]="'card'">
              <mdb-tab *ngFor="let lc of livingConditions" heading="{{lc.country}}">
                <section class="magazine-section my-5">
                  <div class="row">
                    <div class="col-lg-12	col-md-12">
                      <br />
                      <div [innerHTML]="lc.content | safeHtml"></div>
                      <hr />
                      <p style="font-size: 13px; text-align: left;">
                        본 저작물은 KOTRA에서 2018년 작성하여 공공누리 제 4유형으로 개방한 '국가·지역정보'의 생활여건을 이용하였으며,
                        해당 저작물은 KOTRA 해외시장뉴스(news.kotra.or.kr)에서 무료로 열람 가능합니다.
                      </p>
                    </div>
                  </div>
                </section>
              </mdb-tab>
            </mdb-tabset>
          </div>
        </div>
      </div>
    </div>
  </section>
