<header class="h-100">
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark indigo scrolling-navbar intro-fixed-nav"
    [containerInside]="true">
    <mdb-navbar-brand>
      <a class="logo navbar-brand" [routerLink]="['']">
        <strong>엑소더스 코리아</strong>
      </a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active waves-light" mdbWavesEffect>
          <a class="nav-link" [routerLink]="['']">
            Home <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
      <ul *ngIf="!authService.isAuthenticated()" class="navbar-nav nav-flex-icons">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a href="javascript:void(0);" class="nav-link" (click)="openRegisterDialog()">회원가입</a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a href="javascript:void(0);" class="nav-link" (click)="openLoginDialog()">로그인</a>
        </li>
      </ul>
      <ul *ngIf="authService.isAuthenticated()" class="navbar-nav nav-flex-icons">
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link"><i class="fa fa-envelope"></i></a>
        </li>
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <i class="fa fa-user"></i>
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-effect waves-light" mdbWavesEffect href="javascript:;;">회원정보</a>
            <a class="dropdown-item waves-effect waves-light" mdbWavesEffect (click)="onChangePassword()">비밀번호 변경</a>
            <a class="dropdown-item waves-effect waves-light" mdbWavesEffect (click)="onLogout()">로그아웃</a>
          </div>
        </li>
      </ul>
    </links>
  </mdb-navbar>
  <div class="view intro-2" *ngIf="router.url === '/'">
    <div class="full-bg-img">
      <div class="mask flex-center"><!-- rgba-purple-light  -->
        <div class="container text-center white-text wow fadeInUp">
          <br><br><br><br><br>
          <h1>해외취업의 모든 정보</h1>
          <br>
          <h5>굿바이, 미세먼지.. 스펙경쟁... 나는 해외로 간다!</h5>
          <h6>경쟁이 치열한 국내 시장에서 눈을 돌리면 전 세계의 놀라운 시장이 보입니다.</h6>
          <h6>글로벌 무대로 진출하고자 하는 당신을 위한 절호의 기회</h6>
        </div>
      </div>
    </div>
  </div>
</header>
