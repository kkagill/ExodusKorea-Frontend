<h2 class="text-danger">인증 만료</h2>
<p class="text-danger">이메일 인증 유효시간이 지났습니다.</p>
<p class="text-danger">인증 메일을 재발송하시고 3시간 이내로 인증을 받으셔야 가입이 완료됩니다.</p>

<button mat-raised-button (click)="onSendClick()" color="primary">인증메일 재발송</button>
<br /><br />
<div *ngIf="success" style="color: green;">{{success}}</div>
<div *ngIf="error" style="color: red;">{{error}}</div>
